<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  
  </head>
  <body>
	<style>
		td,table{
			
			border: solid 1px ;
			text-align: center;
		}
		
		
	</style>
   <center> <table style="width: 100%; height: 100%" style="border:1px solid black;">
      <tr>
		  
	  <td>
		 <center> <table style="width: 100%; height: 100%" >
			  <tr ><td colspan=2>Nested Table 2</td></tr>
			  <tr>
				  <td>Column 1</td>
				  <td>Column 2</td>
			  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
		  </table></center>
	  </td>
		  <td>
			<center><table style="width: 100%; height: 100%">
				<tr><td>Nested Table 1</td></tr>
				<tr>
					<td><ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
							</td>
					</ul>
				</tr>
			</table></center>
		  </td>
		  </tr>
	   
		   <td >
			   <center><table  style="width: 100%; height: 100%">

				   <tr>
					   <td  colspan=2>Nested Table 3</td>
				   </tr>
				   <tr>
					   <td>Nested Table</td>
					   <td>Demo Continued</td>
				   </tr>
			   </table></center>
		   </td>
	   
	   
		   <td>
			   <center><table  style="width: 100%; height: 100%">
				   <tr><td>Nested Table 4</td></tr>
				   <tr><td style="background-color:black;color:white">HTML</td></tr>
			   </table></center>
		   </td>
	   
    </table></center>
  </body>
</html>
